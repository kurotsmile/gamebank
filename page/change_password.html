<div class="row">
    <div class="col-12">
        <div class="profile__content"><ul class="nav nav-tabs profile__tabs" id="profile__tabs" role="tablist"></ul></div>
    </div>
    <div class="col-12">
        <div class="dashbox">
            <div class="dashbox__title">
                <h3 style="margin:0 auto;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 5.996V14H3s-1 0-1-1 1-4 6-4c.564 0 1.077.038 1.544.107a4.524 4.524 0 0 0-.803.918A10.46 10.46 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h5ZM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z">
                        </path>
                    </svg> ĐỔI MẬT KHẨU</h3>
            </div>
            <form class="sign__form form-axios" method="post" action="auth/change-password" autocomplete="off"
                style="margin:30px auto">
                <div class="sign__group">
                    <div id="mess" class="text-center mb-3"></div>
                </div>
                <div class="sign__group">
                    <input autocomplete="off" id="cr_oldpassword" class="sign__input" name="oldpassword" placeholder="Mật khẩu hiện tại" type="password"/>
                </div>
                <div class="sign__group">
                    <input autocomplete="off" id="cr_password" class="sign__input" name="password" placeholder="Mật khẩu mới" type="password"/>
                </div>
                <div class="sign__group">
                    <input type="password" id="cr_rpassword" class="sign__input" name="rpassword" placeholder="Nhập lại mật khẩu" autocomplete="off"/>
                </div>
                    <button class="sign__btn" type="button" id="btn_update_password"><span>CẬP NHẬT</span></button>
            </form>
        </div>
    </div>
</div>
